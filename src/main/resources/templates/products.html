<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div th:fragment="product" th:if="categoryId!=null" class="col-3 border-right border-top">
  <div class="row bg-dark text-white text-center">
    <div class="col-12"><h4>Product</h4></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <button class="navbar-toggler pl-0" type="button" data-toggle="collapse" data-target="#navbarNav2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav2">
        <form method="get" class="form-inline d-flex justify-content-center align-items-center">
          <div class="input-group">
            <input type="hidden" name="categoryId" th:value="${categoryId}">
            <input  th:value="${productName != null ? productName : ''}" name="productName" class="form-control" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <ul class="list-group">
    <a class="btn btn-light" th:each="product:${products}" th:href="'?categoryId=' + (${categoryId} ?: 'default-category-id') + '&productId=' + (${product.id} ?: 'default-product-id')+'&info=1'"
       th:classappend="${product.id.equals(productId)?'bg-dark':''}">
      <li class="text-center list-group-item" th:text="${product.name}"></li>
    </a>
  </ul>
</div>


</body>
</html>
