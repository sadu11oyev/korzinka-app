<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div  th:fragment="header" class="row bg-dark">
    <div class="col-3">
        <h1 class="text-white"  th:if="${url== '/'}">Warehouse page</h1>
        <h1 class="text-white"  th:if="${url== '/sale'}">Sale page</h1>
        <h1 class="text-white"  th:if="${url== '/report'}">Report page</h1>
        <h1 class="text-white"  th:if="${url== '/admin'}">Admin page</h1>
    </div>
    <div class="col-4 offset-8 text-white">
        <a href="/admin/category" class="btn btn-primary" sec:authorize="hasRole('ADMIN')"> Add Category</a>
        <a href="/admin/product" class="btn btn-primary" sec:authorize="hasRole('ADMIN')"> Add Product</a>
        <a href="/" class="btn btn-warning" sec:authorize="hasRole('MANAGER')"
           th:if="${url!= '/'}">Warehouse page</a>
        <a href="/sale" class="btn btn-warning" sec:authorize="hasRole('MANAGER')"
           th:if="${url!= '/sale'}">Sale page</a>
        <a href="/report" class="btn btn-secondary" sec:authorize="hasRole('MANAGER')"
           th:if="${url!= '/report'}">Report</a>
        <a href="/logout" class="btn btn-danger" >Log Out</a>
    </div>
</div>


</body>
</html>
