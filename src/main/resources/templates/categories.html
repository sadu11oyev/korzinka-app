<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div th:fragment="category" class="col-3 border-right border-top">
    <div class="row bg-dark text-white text-center">
        <div class="col-12"><h4>Category</h4></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler pl-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <form method="get" class="form-inline d-flex justify-content-center align-items-center">
                    <div class="input-group">
                        <input th:value="${categoryName != null ? categoryName : ''}" name="categoryName" class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <ul class="list-group">
        <a class="btn btn-light" th:each="category:${categories}" th:href="'?categoryId='+${category.id}"
           th:classappend="${category.id.equals(categoryId)?'bg-dark':''}">
            <li class="text-center list-group-item" th:text="${category.name}"></li>
        </a>
    </ul>
</div>

</body>
</html>
